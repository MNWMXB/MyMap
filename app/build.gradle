apply plugin: 'com.android.application'

android {
    signingConfigs {
        linjiawei {
            keyAlias 'linjiawei'
            keyPassword '567000'
            storeFile file('D:/android/linjiawei.jks')
            storePassword '567000'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.example.hasee.mymap"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
